<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta
        name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- resp -->
        <link type="text/css" rel="stylesheet" href="responsivity.css">
        <link
        type="text/css" rel="stylesheet" href="main.css">
        <!-- owl css -->
        <link rel="stylesheet" href="owl/owl.carousel.min.css">
        <link rel="stylesheet" href="owl/owl.theme.default.min.css">
        <title>Netflix clone - DIO</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">Netflix</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">HOUSE OF CARDS</h3>
                    <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            Assistir agora
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info"></i>
                            Mais informações
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item">
                    <img class="box-filme" src="../img/rambo.jpg" alt="movie-thumb" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="../img/ganM82DDp4QQz2qa7Xjt0sq0uz5.jpg" alt="movie-thumb" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="../img/hoc.jpg" alt="movie-thumb" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="../img/rk.jpg" alt="movie-thumb" srcset="">

                </div>
                <div class="item">
                    <img class="box-filme" src="../img/sop.jpg" alt="movie-thumb" srcset="">

                </div>
                <div class="item">
                    <img class="box-filme" src="../img/tboys.jpg" alt="movie-thumb" srcset="">
                </div>
                <div class="item">
                    <img class="box-filme" src="../img/undisputed.jpg" alt="movie-thumb" srcset="">

                </div>
                <div class="item">
                    <img class="box-filme" src="../img/ufUdEHvs31M8yw3HMFjhTaVJIVp.jpg" alt="movie-thumb" srcset="">
                </div>
            </div>
        </div>


        <script src="https://kit.fontawesome.com/325b1c7681.js" crossorigin="anonymous"></script>
        <script src="../js/owl/jquery.min.js"></script>
        <script src="../js/owl/owl.carousel.min.js"></script>
        <script src="../js/owl/main.js"></script>
    </body>
</html>
